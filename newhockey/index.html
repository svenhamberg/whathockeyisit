<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <header>
        Right now, the Hockey is:
    </header>
    <div id="clock">
        <div id="hours">
            <div class="upper-back">
                <img class="upper-image" id="hours-upper-back-image" src="images/upper/0.png">
                <div class="upper-front" id="hours-upper-front">
                    <img id="hours-upper-front-image" src="images/upper/0.png">
                </div>
            </div>
            <div class="lower-back">
                <img class="lower-image" id="hours-lower-back-image" src="images/lower/0.png">
                <div class="lower-front" id="hours-lower-front">
                    <img id="hours-lower-front-image" src="images/lower/0.png">
                </div>
            </div>
        </div>
        <div id="minutes">
            <div class="upper-back">
                <img class="upper-image" id="minutes-upper-back-image" src="images/upper/0.png">
                <div class="upper-front" id="minutes-upper-front">
                    <img id="minutes-upper-front-image" src="images/upper/0.png">
                </div>
            </div>
            <div class="lower-back">
                <img class="lower-image" id="minutes-lower-back-image" src="images/lower/0.png">
                <div class="lower-front" id="minutes-lower-front">
                    <img id="minutes-lower-front-image" src="images/lower/0.png">
                </div>
            </div>
        </div>
        <div id="seconds">
            <div class="upper-back">
                <img class="upper-image" id="seconds-upper-back-image" src="images/upper/0.png">
                <div class="upper-front" id="seconds-upper-front">
                    <img id="seconds-upper-front-image" src="images/upper/0.png">
                </div>
            </div>
            <div class="lower-back">
                <img class="lower-image" id="seconds-lower-back-image" src="images/lower/0.png">
                <div class="lower-front" id="seconds-lower-front">
                    <img id="seconds-lower-front-image" src="images/lower/0.png">
                </div>
            </div>
        </div>
    </div>

   
</body>
<script src="script.js" type="text/javascript"></script>
</html>
