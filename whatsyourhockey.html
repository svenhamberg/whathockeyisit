	function getDay(){

		var daySelection = document.getElementById("day");
		var dayValue = daySelection.options[daySelection.selectedIndex].value;

		return dayValue;
	}

	function getMonth(){

		var monthSelection = document.getElementById("month");
		var monthValue = monthSelection.options[monthSelection.selectedIndex].value;

		return monthValue;
	}

	function getYear(){

		var yearSelection = document.getElementById("year");
		var yearValue = yearSelection.options[yearSelection.selectedIndex].value;

		return yearValue;
	}

	function getAgePlayer(day, month, year)
	{

		birthday = new Date(year, month-1, day);

		today = new Date();

		if (birthday.getMonth() > today.getMonth()) {

			age = today.getFullYear() - birthday.getFullYear() - 1;
		
		} else if (birthday.getMonth() == today.getMonth() && birthday.getDate() > today.getDate()) {

			age = today.getFullYear() - birthday.getFullYear() - 1;

		} else {

			age = today.getFullYear() - birthday.getFullYear();

		}
