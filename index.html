
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="./css/main.css" />
	<meta itemprop="name" content="What Hockey Is It?">
	<meta itemprop="description" content="Finally! An easy way to tell the current Hockey!">

	<meta property="og:title" content="What Hockey Is It?" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://whathockeyisit.com/" />
	<meta property="og:image" content="http://whathockeyisit.com/icon.png" />
	<meta property="og:site_name" content="What Hockey Is It" />
	<meta property="og:description" content="Finally! An easy way to tell the current Hockey!" />
</head>

<body>
<div id="todayIs">
	Today is the 
</div>

<div id="month">
	<script type="text/javascript">
		var month_name=new Array(12);
		month_name[0]="January";
		month_name[1]="February";
		month_name[2]="March";
		month_name[3]="April";
		month_name[4]="May";
		month_name[5]="June";
		month_name[6]="July";
		month_name[7]="August";
		month_name[8]="September";
		month_name[9]="October";
		month_name[10]="November";
		month_name[11]="December";
		var currentTime = new Date();
		document.write("of "+month_name[currentTime.getMonth()]+".");
	</script>
</div>
<div id="date">
	<div id="dateBack">
		<div id="dateUpperHalfBack">
			<img src="./images/spacer2.png"/><img id="dateUpBack" src="./images/faces/upper/0.png"/>
		</div>
		<div id="dateLowerHalfBack">
			<img src="./images/spacer2.png"/><img id="dateDownBack" src="./images/faces/lower/0.png"/>
		</div>
	</div>


	<div id="dateFront">
		<div id="dateUpperHalf">
			<img src="./images/spacer2.png"/><img id="dateUp" src="./images/faces/upper/0.png"/>
		</div>
		<div id="dateLowerHalf">
			<img src="./images/spacer2.png"/><img id="dateDown" src="./images/faces/lower/0.png"/>
		</div>
	</div>
</div>

<div id="header">
	Current Hockey is:
</div>
<div id="wrapper">

	<div id="back">
		<div id="upperHalfBack">
			<img src="./images/spacer.png"/><img id="hoursUpBack" src="./images/faces/upper/0.png"/>
			<img id="minutesUpBack" src="./images/faces/upper/0.png"/>
			<img id="secondsUpBack" src="./images/faces/upper/0.png"/><img src="./images/spacer.png"/>
		</div>
		<div id="lowerHalfBack">
			<img src="./images/spacer.png"/><img id="hoursDownBack" src="./images/faces/lower/0.png"/>
			<img id="minutesDownBack" src="./images/faces/lower/0.png"/>
			<img id="secondsDownBack" src="./images/faces/lower/0.png"/><img src="./images/spacer.png"/>
		</div>
	</div>

	<div id="front">
		<div id="upperHalf">
			<img src="./images/spacer.png"/><img id="hoursUp" src="./images/faces/upper/0.png"/>
			<img id="minutesUp" src="./images/faces/upper/0.png"/>
			<img id="secondsUp" src="./images/faces/upper/0.png"/><img src="./images/spacer.png"/>
		</div>
		<div id="lowerHalf">
			<img src="./images/spacer.png"/><img id="hoursDown" src="./images/faces/lower/0.png"/>
			<img id="minutesDown" src="./images/faces/lower/0.png"/>
			<img id="secondsDown" src="./images/faces/lower/0.png"/><img src="./images/spacer.png"/>
		</div>
	</div>
</div>

</body>
